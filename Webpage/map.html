        function UpdateMarker(Marker, Type, Planet, MarkerIDIndex, MapID, MapUpdate, IsNewMarker, element, icon, bindthing) {
            var WasOpen = false
            try {
                try {
                    try {} catch {}
                    WasOpen = MapMarkerArray[MarkerIDIndex].isPopupOpen()
                } catch {
                    WasOpen = false
                }
                var MarkLat = Marker[0].getLatLng()["lat"]
                MarkLat = MarkLat.toString()
                var MarkLng = Marker[0].getLatLng()["lng"]
                MarkLng = MarkLng.toString()
                MapMarkerArray[MarkerIDIndex].setLatLng([MarkLat, MarkLng])
            } catch {}
            MapMarkerArray[MarkerIDIndex].setIcon(icon)

        //Obtain JSON
        function updateMap() {
            return new Promise(resolve => {
                setTimeout(() => {
                    var txtFile = new XMLHttpRequest();
                    txtFile.onreadystatechange = function() {
                        var allText = "";
                        if (txtFile.readyState === XMLHttpRequest.DONE && txtFile.status == 200) {
                            allText = txtFile.responseText;
                            UpdateMarkerJSON = JSON.parse(allText);
                            if (JSONURL == "https://jsonblob.com/api/jsonBlob/e7be982b-7620-11ea-84c8-85d74a3e24e7") {
                                console.error("\n---\nJSON obtained from https://jsonblob.com/e7be982b-7620-11ea-84c8-85d74a3e24e7\nThe url saved in the './JSON.url' file should be changed ASAP.\n---")
                            }
                        }
                    }
                    var seconds = new Date().getTime() / 1000;
                    txtFile.open("GET", JSONURL + '?' + seconds, true);
                    txtFile.send(null);
                    resolve(UpdateMarkerJSON);
                }, GetJSONSpeed);
            });
        }

        function sleep(ms) {
            var date = new Date();
            var curDate = null;
            do {
                curDate = new Date();
            }
            while (curDate - date < ms);
        }

        function getJSONUrl() {
            try {
                var returnstring = GetRemoteJSONUrl()
                if (returnstring == undefined) {
                    console.error("Failed to get JSON URL, using default JSON URL instead!")
                    return "https://jsonblob.com/api/jsonBlob/e7be982b-7620-11ea-84c8-85d74a3e24e7"
                } else {
                    return returnstring
                }
            } catch {
                console.error("Failed to get JSON URL, using the default JSON URL instead!")
                return "https://jsonblob.com/api/jsonBlob/e7be982b-7620-11ea-84c8-85d74a3e24e7"
            }
        }
